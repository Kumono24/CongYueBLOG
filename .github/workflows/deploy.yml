name: Deploy VitePress Site

# 监听 main 分支 push
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm install

      # 4️⃣ 设置 Git 用户信息（避免 commit 错误）
      - name: Setup git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 5️⃣ 构建 VitePress 网站
      - name: Build VitePress site
        run: npm run docs:build

      # 6️⃣ 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # 自动提供，无需手动设置
          publish_dir: docs/.vitepress/dist           # 构建输出目录
          publish_branch: gh-pages                     # 部署分支
          force_orphan: true                           # 第一次部署时自动创建分支并覆盖
          keep_files: false                            # 删除旧文件，保证干净部署

          